<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('so a')
    let b = +prompt('so b')
    if (a > b) {
        let tong = a + b
        document.write('tong' + tong)
    }
    if (a < b) {
        let tich = a * b
        document.write('tich' + tich)
    } else if (a === b) {
        document.write('hihi')
    }
</script>
</body>
</html>
