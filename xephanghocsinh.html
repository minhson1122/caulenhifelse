<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th style="padding-left: 10px">Điểm cuối kì</th>
        <th style="padding-left: 20px">Điểm cuối kì</th>
    </tr>
    <tr>
        <td><input type="number" id="giuaki"></td>
        <td><input type="number" id="cuoiki"></td>

    </tr>
    <tr>
        <td>
            <button onclick="xeploai()" id="xeploai">xếp loại</button>
        </td>
    </tr>
</table>
<p id="hocluc">Ressuld</p>
<script>
    function xeploai() {
        let a = +document.getElementById('giuaki').value;
        let b = +document.getElementById('cuoiki').value;
        let tong = (a + b) / 2;
        if (tong > 8 && tong < 10) {
            document.getElementById('hocluc').innerHTML = 'Resuld: xếp loại giỏi' + tong;
        }
        if (tong > 6 && tong < 8) {
            document.getElementById('hocluc').innerHTML = ' Resuld: xếp loại khá' + tong;
        }
        if (tong >= 5 && tong < 6) {
            document.getElementById('hocluc').innerHTML = 'Resuld : xếp loại trung bình ' + tong;
        }
        else {
            document.getElementById('hocluc').innerHTML = 'Resuld : xếp loại yếu ' + tong;
        }
    }
</script>
</body>
</html>
